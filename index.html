

<html ng-app="widgetsApp">
<head>
  <title>Widgets App</title>
  
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  
  <script src="app.js"></script>
</head>

  <body ng-controller="RestaurantCtrl">
    <form>
      <input type="text" label="Name" ng-model="name" name="name"> 
      <input type="text" label="Type of Food" ng-model="foodType" name="foodType">
      <input type="submit" ng-click="addRestaurant(  )">
    </form>

    <table>
      <div  ng-repeat="r in restaurants">
        <tr>
          <td>{{ r.name }}</td>
          <td>{{ r.foodType }}</td>
        </tr>
      </div>
    </table>

  </body>
</html>
